name: Release

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Release type"
        default: "patch"
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "Prepare git config"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: "Compute release versions"
        id: compute-versions
        env:
          RELEASE_TYPE: ${{ inputs.releaseType }}
        run: |
          bin/release.sh save-env ${RELEASE_TYPE}
          bin/release.sh github-outputs
        # the github outputs are:
        # ::set-output name=current::${CURRENT_VER}
        # ::set-output name=release::${RELEASE_VER}
        # ::set-output name=develop::${DEVELOP_VER}
        # ::set-output name=boundary::${BOUNDARY_VER}

      - name: "Explain release steps"
        run: bin/release.sh explain-steps

      - name: "Prepare release version"
        run: |
          sed -i -r "s/^__version__ = \"(.*)\"/__version__ = \"${{ steps.compute-versions.outputs.release }}\"/" plugin/__init__.py

      - name: "Create release distribution"
        run: make dist

      - name: "Commit release version"
        run: |
          git add */__init__.py setup.cfg
          git commit -m "Release version ${{ steps.compute-versions.outputs.release }}"
          git tag -a "v${{ steps.compute-versions.outputs.release }}" -m "Release version ${{ steps.compute-versions.outputs.release }}"
          echo "git push && git push --tags"

      - name: "Prepare next development iteration"
        run: |
          sed -i -r "s/^__version__ = \"(.*)\"/__version__ = \"${{ steps.compute-versions.outputs.develop }}\"/" plugin/__init__.py

      - name: "Commit next development version"
        run: |
          git add */__init__.py setup.cfg
          git commit -m "Prepare next development iteration"
          echo "git push"

      - name: "Git Log"
        run: |
          git log -n 3
