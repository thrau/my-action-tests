# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      LOCALSTACK_DIR: ${{ github.workspace }}/localstack

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Output environment
        run: |
          echo ${{ github.workspace }}
          ls -la
          env
          which python || true
          which python3 || true

      - name: Checkout localstack
        run: |
          git clone https://github.com/localstack/localstack ${LOCALSTACK_DIR}
          cd ${LOCALSTACK_DIR}
          ln -s ${{ github.workspace }}/localstack_ext .
          ls -la

      - name: Build localstack
        run: |
          cd ${LOCALSTACK_DIR}
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install wheel setuptools pytest
          pip install -r requirements.txt
          python -m localstack.services.install libs
          python -m localstack.services.install testlibs
          pip uninstall localstack-ext
          mkdir -p target/reports
